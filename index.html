<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>
<body>
    <form action="#" class="form">
        <div class="img-overlay">
            <div class="icon">
                <i class="fas fa-times"></i>
            </div>
            <h1>Join our community of developers from all over the world</h1>
            <div class="inputs">
                <label for="email">email</label>
                <input type="email" placeholder="email your enter" id="email">
            </div>
            <div class="inputs">
                <label for="password">password</label>
                <input type="password" placeholder="password your enter" id="password">
            </div>
            <div class="inputs">
                <label for="password2">Confirm password</label>
                <input type="password2" placeholder="Confirm password" id="password">
            </div>
            <input type="submit" class="button" value="Sign Up">
            <p>Already have an account</p>
        </div>
    </form>



    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
